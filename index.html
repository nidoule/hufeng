<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头控制</title>
	<script src="jquery-1.11.1.js"></script>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			position: absolute;
			left: 50px;
			top: 50px;

		}
	</style>
</head>
<body>
	<div>让我移动</div>

	<script>
		$(function(){
			
			$(document).on("keydown",function(e){
				// console.log(e.keyCode);
				//←=======37
				//↑======38
				//→=====39
				//↓======40

				if(e.keyCode==39){
					
					$('div').offset({left:$('div').offset().left+10});
				}else if(e.keyCode==37){
					$('div').offset({left:$('div').offset().left-10});
					
				}else if(e.keyCode==40){
					$('div').offset({top:$('div').offset().top+10});
					
				}else if(e.keyCode==38){
					$('div').offset({top:$('div').offset().top-10});
					
				}
			});
		});
	</script>
</body>
</html>
